<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dm-sans {
            font-family: 'DM Sans', sans-serif;
        }

        .form-label {
            font-family: 'Montserrat', sans-serif;
            color: #2B3674;
            font-weight: 500;
            font-size: small;
        }

        .row {
            width: 100%;
            height: 100%;
        }

        .logo-container {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
        }

        .payment-methods img {
            width: 50px;
            margin-right: 10px;
        }

        .btn-next {
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="./index.html" class="btn btn-outline-primary position-absolute m-3" style="top: 0; left: 0;">
        &#8592; Back
    </a>
    <div class="row">
        <!-- Logo Section -->
        <div class="col-md-6 logo-container">
            <img src="./assets/images/GoogleLogo.png"
                alt="Google Logo" style="width: 220px; height: auto;">
            <h3 class="text-primary fw-bold">Payment gateway</h5>
            <p class="text-primary fw-light">Enter school location details</p>
        </div>
        <!-- Form Section -->
        <div class="col-md-6 form-container">
            <h4 class="mb-4 fw-semibold dm-sans">Complete registration payment</h4>
            <form>
                <div class="row g-3 mb-3">
                    <h5 class="fw-semibold dm-sans">Personal Details</h5>
                    <div class="col-md-6 mt-0">
                        <label for="address" class="form-label">Address line</label>
                        <input type="text" class="form-control" id="address" placeholder="P.O. Box 123">
                    </div>
                    <div class="col-md-6 mt-0">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Arusha">
                    </div>
                    <div class="col-md-6 mt-0">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Arusha, Tanzania">
                    </div>
                    <div class="col-md-6 mt-0">
                        <label for="postal-code" class="form-label">Postal code</label>
                        <input type="text" class="form-control" id="postal-code" placeholder="9090">
                    </div>
                </div>
                <div class="mb-3">
                    <h5 class="fw-semibold dm-sans py-3">Payment Methods</h5>
                    <div class="payment-methods d-flex">
                        <img alt="Visa logo" class="w-12 h-8" height="30"
                            src="./assets/images/Visa.png"
                            width="50" />
                        <img alt="Stripe logo" class="w-12 h-8" height="30"
                            src="./assets/images/Stripe.png"
                            width="50" />
                        <img alt="PayPal logo" class="w-12 h-8" height="30"
                            src="./assets/images/paypal.png"
                            width="50" />
                        <img alt="MasterCard logo" class="w-12 h-8" height="30"
                            src="./assets/images/mastercard.png"
                            width="50" />
                        <img alt="Google Pay logo" class="w-12 h-8" height="30"
                            src="./assets/images/GPay.png"
                            width="50" />
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <h5 class="fw-semibold dm-sans pt-3">Card Details</h5>
                    <div class="col-md-12 mt-0">
                        <label for="card-name" class="form-label">Cardholder's name</label>
                        <input type="text" class="form-control" id="card-name" placeholder="Seen on your card">
                    </div>
                    <div class="col-md-12">
                        <label for="card-number" class="form-label">Card number</label>
                        <input type="text" class="form-control" id="card-number" placeholder="Seen on your card">
                    </div>
                    <div class="col-md-6">
                        <label for="expiry" class="form-label">Expiry</label>
                        <input type="text" class="form-control" id="expiry" placeholder="20/23">
                    </div>
                    <div class="col-md-6">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="cvc" placeholder="654">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-next">Next</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
